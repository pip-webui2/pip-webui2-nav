<div class="secondary-actions-container">
  <button mat-icon-button [matMenuTriggerFor]="menu" (click)="onOpenActionsMenu()">
     <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let action of config?.actions" (click)="onActionClick(action)">
        {{ action.title }}
    </button>
  </mat-menu>
</div>
