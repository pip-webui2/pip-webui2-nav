<md-sidenav-container class="pip-sidenav-container" [ngClass]="{'pip-small' : service.mode == 'side' && service.small}">
  <md-sidenav #sidenav [mode]="side$ | async" [opened]="opened$ | async" class="pip-sidenav">
    <ng-content select="[type=nav]"></ng-content>
  </md-sidenav>
  <ng-content select="[type=body]"></ng-content>
</md-sidenav-container>
