<div *ngIf="menuProps && menuProps.sections && menuProps.sections.length" class="pip-nav-menu w-stretch">

    <div fxFlex="grow" fxLayout="column" class="w-stretch">
         <div *ngFor="let section of menuProps.sections let sectionIndex = index"
         class="w-stretch" fxLayout="column">
             
            <div *ngIf="sectionIndex > 0" class="pip-section-divider"></div>
            <div fxFlex="grow" *ngIf="section.title" class="pip-nav-menu-section-title">
                {{section.title}}
            </div> 
            <div fxFlex="grow" class="w-stretch">
                <mat-nav-list dense class="w-stretch">
                    <mat-list-item *ngFor="let item of section.links; let i = index"
                        (click)="onItemSelect(i)" routerLink="/{{ item.url }}" class="w-stretch">
                        <!--
                            [ngClass]="{ selected: i + sectionIndex == selectedItemIndex  }"
                        -->
                        <div fxLayout="row" fxLayoutAlign="start center" class="w-stretch">
                            <i class="material-icons pip-icon" *ngIf="item.icon">{{item.icon}}</i>
                            <h3 mat-line class="pip-link-title">{{ item.title }}</h3>
                        </div>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </div>

    </div>
</div>
