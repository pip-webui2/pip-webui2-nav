<div fxFlex="grow" fxLayout="column" class="examples-list">
        <div fxFlex="grow">
            <md-nav-list dense>
                <md-list-item *ngFor="let item of list; let i = index"
                    [ngClass]="{ selected: i == selectedItemIndex }"
                    (click)="onItemSelect(i)" routerLink="/{{ item.route }}">
                    <h3 md-line>{{ item.name }}</h3>
                </md-list-item>
            </md-nav-list>
        </div>
</div>
