<mat-nav-list dense class="w-stretch">
    <ng-container *ngFor="let item of section.links; let itemIndex = index">
        <ng-container *ngIf="!(item?.href)">
            <mat-list-item
                (click)="item?.click && isFunction(item?.click) ? item.click($event, itemIndex, item, callOnSelectFn) : onItemSelect(itemIndex, item)"
                routerLink="/{{ item?.url }}" class="w-stretch"
                [ngClass]="{selected: itemIndex === selectedItemIndex && sectionIndex === selectedSectionIndex}">
                <div fxLayout="row" fxLayoutAlign="start center" class="w-stretch">
                    <mat-icon *ngIf="item && !item.fontSet">{{ item?.icon || 'menu' }}</mat-icon>
                    <mat-icon *ngIf="item && item.fontSet" [fontSet]="item?.fontSet" [fontIcon]="item?.icon"></mat-icon>
                    <h3 mat-line class="pip-link-title">{{ item.title | translate }}</h3>
                </div>
            </mat-list-item>
        </ng-container>
        <ng-container *ngIf="!(item?.url) && item?.href">
            <a mat-list-item
                (click)="item?.click && isFunction(item?.click) ? item.click($event, itemIndex, item, callOnSelectFn) : onItemSelect(itemIndex, item)"
                [attr.href]="item?.href" class="w-stretch"
                [ngClass]="{selected: itemIndex === selectedItemIndex && sectionIndex === selectedSectionIndex}">
                <div fxLayout="row" fxLayoutAlign="start center" class="w-stretch" style="overflow: hidden">
                    <mat-icon *ngIf="item && !item.fontSet">{{ item?.icon || 'menu' }}</mat-icon>
                    <mat-icon *ngIf="item && item.fontSet" [fontSet]="item?.fontSet" [fontIcon]="item?.icon"></mat-icon>
                    <h3 mat-line class="pip-link-title">{{ item.title | translate }}</h3>
                </div>
            </a>
        </ng-container>
    </ng-container>
</mat-nav-list>
