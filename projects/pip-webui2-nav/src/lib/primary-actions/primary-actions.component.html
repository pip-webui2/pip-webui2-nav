<div class="actions-container" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="action" *ngFor="let action of config?.actions" [ngSwitch]="!!(action.subActions && action.subActions.length > 0)">
    <button mat-icon-button *ngSwitchCase="false">
      <mat-icon [matBadge]="action?.count" [matBadgeHidden]="!action?.count" matBadgeColor="warn" (click)="onActionClick(action)">{{ action.icon }}</mat-icon>
    </button>

    <button matIconButton [matMenuTriggerFor]="menu" (click)="onActionClick(action)" *ngSwitchCase="true">
      <mat-icon>{{ action.icon }}</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button matMenuItem *ngFor="let subaction of action.subActions" (click)="onActionClick(subaction)">
        {{ subaction.title }}
      </button>
    </mat-menu>
  </div>
</div>
